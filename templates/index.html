<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detection</title>

    <!-- ‚úÖ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        /* üé® Gradient Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fdc3c6, #f9b4ab);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin-top: 100px;
        }

        h1 {
            font-weight: bold;
            color: #ff4a6b;
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Navbar (Same as Dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Phishing Detection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/prediction">Prediction</a></li>
                <li class="nav-item"><a class="nav-link" href="/dataset">Dataset</a></li>
                <li class="nav-item"><a class="nav-link" href="/stats">Stats</a></li>
            </ul>
        </div>
    </div>
</nav>


    <div class="container text-center">
        <h1 class="mb-4">üöÄ Phishing Website Detection</h1>

        <form action="/prediction" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="url" class="form-label">Enter a URL:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required>
                <div class="invalid-feedback">Please enter a valid URL.</div>
            </div>

            <button type="submit" class="btn btn-danger w-100">üîç Check Phishing</button>
        </form>
    </div>

    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
