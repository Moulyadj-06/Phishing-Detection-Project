<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Phishing Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/prediction">Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dataset">Dataset Viewer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">Statistics</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="mt-5">
            <h2>Upload or View Dataset</h2>
            <form action="/dataset" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="dataset" class="form-label">Choose Dataset</label>
                    <input type="file" class="form-control" id="dataset" name="dataset" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Dataset</button>
            </form>

            {% if tables %}
            <div class="mt-4">
                <h3>Uploaded Dataset:</h3>
                <div>{{ tables|safe }}</div>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
