<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Result</title>

    <!-- ‚úÖ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        /* Stardust Pattern Background */
        body {
            background: black;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            color: white;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            text-align: center;
            margin-top: 100px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Background color for phishing and legitimate words */
        .safe-bg {
            background: linear-gradient(-45deg, #00c851, #007e33, #009432);
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
        }

        .danger-bg {
            background: linear-gradient(-45deg, #ff4444, #cc0000, #990000);
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- ‚úÖ Navbar (Same as Dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Phishing Detection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/prediction">Prediction</a></li>
                <li class="nav-item"><a class="nav-link" href="/dataset">Dataset</a></li>
                <li class="nav-item"><a class="nav-link" href="/stats">Stats</a></li>
            </ul>
        </div>
    </div>
</nav>


    <div class="container">
        <h1>üîç Phishing Website Detection Result</h1>
        <p><strong>URL:</strong> {{ url }}</p>
        <p><strong>Prediction:</strong>
            <span class="{% if result == 'Phishing' %}danger-bg{% else %}safe-bg{% endif %}">{{ result }}</span>
        </p>
        <p><strong>Probability:</strong> {{ probability }}</p>
        <a href="/prediction" class="btn btn-light mt-3">üîÑ Check Another URL</a>
    </div>

</body>
</html>
